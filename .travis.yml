---
  # use the new container infrastructure
  sudo: required
  dist: trusty

  langauge: python
  python: "2.7"  
  
  addons:
  postgresql: "9.5"

  before_install:
    - sudo apt-get update
    - sudo apt-get install -y git python python-pip python-dev libffi-dev libssl-dev
    - sudo pg_dropcluster --stop 9.1 main
    - sudo pg_dropcluster --stop 9.2 main
    - sudo pg_dropcluster --stop 9.3 main
    - sudo pg_dropcluster --stop 9.4 main
    - sudo service postgresql start 9.5 
    - sudo pg_lsclusters 

  before_script:
    - virtualenv clank_env
    - . clank_env/bin/activate
    - pip install -r requirements.txt
    - cp dist_files/variables.yml.dist variables.yml

  script:
    - clank_env/bin/python ./clank.py --verbose --env_file variables.yml -b --tags dependencies,atmosphere

  after_script:
    - sudo ls -al /etc/ssl/private/self-signed.key
    - sudo ls -al /etc/ssl/certs/self-signed.crt
