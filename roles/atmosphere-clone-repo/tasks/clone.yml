- name: ensure atmosphere location
  command: mkdir -p {{ ATMOSPHERE_LOCATION }}

- name: clone atmosphere git repo
  git: repo=https://github.com/iPlantCollaborativeOpenSource/atmosphere.git
       dest={{ ATMOSPHERE_LOCATION }}
       clone=yes
       update=yes
  when: ATMOSPHERE_BRANCH |length == 0  

- name: clone atmosphere git repo with branched defined
  git: repo=https://github.com/iPlantCollaborativeOpenSource/atmosphere.git
       dest={{ ATMOSPHERE_LOCATION }}
       clone=yes
       update=yes
       version={{ ATMOSPHERE_BRANCH | default("master") }}
  when: ATMOSPHERE_BRANCH |length > 0

- name: clone locally atmosphere git repo
  local_action:
       git repo=https://github.com/iPlantCollaborativeOpenSource/atmosphere.git
       dest=/tmp/atmosphere
       clone=yes
       update=yes
  when: ATMOSPHERE_BRANCH |length == 0  

- name: clone atmosphere git repo with branched defined
  local_action:
       git repo=https://github.com/iPlantCollaborativeOpenSource/atmosphere.git
       dest=/tmp/atmosphere
       clone=yes
       update=yes
       version={{ ATMOSPHERE_BRANCH | default("master") }}
  when: ATMOSPHERE_BRANCH |length > 0

##### Ansible Roles bioci 
- name: ensure ansible role location
  command: mkdir -p {{ ANSIBLE_DEPLOY_LOCATION }}

- name: clone ansible git repo
  git: repo=https://github.com/iPlantCollaborativeOpenSource/atmosphere-ansible-bioci.git
       dest={{ ANSIBLE_DEPLOY_LOCATION }}
       clone=yes
       update=yes
       force=yes
       version="master"
  tags:
    - ansible-deploy

- name: clone locally atmosphere ansible git repo
  local_action: >     
       git repo=https://github.com/iPlantCollaborativeOpenSource/atmosphere-ansible-bioci.git
       dest=/tmp/atmosphere-ansible-bioci
       clone=yes
       update=yes
       force=yes
       version="master"
  tags:
    - ansible-deploy
